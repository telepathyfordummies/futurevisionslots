<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> </title>

<style>
body {
  background: #1a1a1a;
  color: #e9e2d0;
  font-family: monospace;
  text-align: center;
  padding-top: 40px;
}

/* --- MACHINE CONTAINER --- */
.machine-container {
  position: relative;
  width: 600px;
  margin: 0 auto;
}

/* --- MACHINE IMAGE BUTTON --- */
#machine {
  width: 100%;
  height: auto;
  cursor: pointer;
  transition: transform 0.1s;
}
#machine:active {
  transform: scale(0.95);
}

/* --- POPUP SCROLL --- */
#scrollPopup {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  display: none;
  width: 480px;
  cursor: pointer;
  text-align: center;
  flex-direction: column;
}

/* Scroll top */
.scroll-top {
  height: 80px;
  background: url('scroll-top.png') no-repeat center top / contain;
}

/* Scroll middle container */
.scroll-middle {
  position: relative;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* Stretchable middle image */
.scroll-middle-img {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;      /* fills container height */
  object-fit: fill;   /* stretches image to fit container */
  z-index: 0;
}

/* Text on top */
#scrollText {
  position: relative;
  z-index: 1;
  padding: 20px;
  font-size: 26px;
  font-weight: bold;
  color: black;
  text-shadow: 2px 2px 0 #c3b39a;
  word-wrap: break-word;
}

/* Scroll bottom */
.scroll-bottom {
  height: 80px;
  background: url('scroll-bottom.png') no-repeat center bottom / contain;
}
</style>
</head>
<body>

<h2> </h2>

<div class="machine-container">
  <!-- Clickable machine -->
  <img id="machine" src="machine.png" alt="machine">

  <!-- Scroll popup -->
  <div id="scrollPopup">
    <div class="scroll-top"></div>
    <div class="scroll-middle">
      <img class="scroll-middle-img" src="scroll-middle.png" alt="middle">
      <div id="scrollText"></div>
    </div>
    <div class="scroll-bottom"></div>
  </div>
</div>

<script>
const spoilers = [
  "Craig really could see it in her eyes then.",
  "Sometimes a story is told nonlinearly.",
  "Declarations of love can ruin things even if the love is reciprocated.",
  "If you eat something, sometimes you can absorb its power.",
  "Someone is always watching.",
  "Anything is a weapon if you're stupid enough.",
  "Connections terrify those without any.",
  "Natural laws cannot be erased.",
  "...",
  "Even people you should always listen to can be wrong sometimes.",
  "M0DS R D3AD",
  "There is always more to this story.",
  "THE RAT KNOWS TOO MUCH.",
  "Hello World is used exactly twice within this story.",
  "Nightmares are often the source of déjà rêvé.",
  "WHO IS ELIAS?",
  "WHO ARE YOU?",
  "???",
  "horse1.png",
  "horse2.png"
];

// Click machine to show random scroll
document.getElementById("machine").addEventListener("click", () => {
  const pick = spoilers[Math.floor(Math.random() * spoilers.length)];
  showScroll(pick);
});

function showScroll(text) {
  const popup = document.getElementById("scrollPopup");
  const t = document.getElementById("scrollText");
  const middle = document.querySelector('.scroll-middle');

  // Display image spoilers if present
  if (text.endsWith(".png") || text.endsWith(".jpg")) {
    t.innerHTML = `<img src="${text}" style="max-width:200px;">`;
  } else {
    t.textContent = text;
  }

  // Let middle container height grow with text
  requestAnimationFrame(() => {
    middle.style.height = t.offsetHeight + 40 + "px"; // text height + padding
  });

  popup.style.display = "flex";
}

// Close scroll when clicked
document.getElementById("scrollPopup").addEventListener("click", () => {
  document.getElementById("scrollPopup").style.display = "none";
});
</script>

</body>
</html>
